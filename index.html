<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@500&family=Poppins:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <title>Sign Up</title>
  </head>
  <!-- body -->
  <body class="font-Poppins margin-0 full-height">
    <!-- flex container -->
    <div class="flex full-height">
      <!-- main contant -->
      <div class="m-top-20 m-left-70 width-50 inline-block">
        <header class="m-bottom-40">
          <h1 class="margin-0" style="font-size: 50px; line-height: 60.87px">
            Sign Up
          </h1>
          <p class="margin-0" style="font-size: 17px; line-height: 30.96px">
            Let the awsome begin
          </p>
        </header>

        <form action="">
          <input type="text" placeholder="Full Name" />
          <input type="email" placeholder="Email Address" />
          <input type="password" placeholder="Password" />
          <input type="password" placeholder="Repeat Password" />
        </form>

        <button type="button" class="bg-black color-white m-right-15">
          Sign Up
        </button>
        <button type="button">Go Back</button>

        <footer style="margin-top: 15px">
          <a href="" class="color-black" style="font-size: 19px"
            >I Alredy Have an Account
            <img src="images/Vector_2.svg" alt="" />
          </a>
          <div style="font-size: 12px">
            <a href="">Terms and conditions</a>
            <a href="">Private policy</a>
          </div>
        </footer>
      </div>
      <!-- right-half background img -->
      <div class="width-50 inline-block bg-image"></div>
    </div>
  </body>
</html>
